<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function whatsapp(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;
        
        var url = "https://wa.me/"+phone+"?text="
        +"*Name :* "+name+"%0a"
        +"*Email :* "+email+"%0a"
        +"*Phone :* "+phone+"%0a"
        +"*Message :* "+message;
        
        window.open(url,'_blank').focus();
        }
        </script>
</head>
<body>
    <form action="#" class="form-group">
        <div class="form-group mb-3">
        <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
        <input type="number" id="phone" class="form-control" placeholder="Phone Number" required>
        </div>
        
        <div class="form-group mb-3">
        <textarea id="message" cols="30" rows="5" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="text-end">
        <button type="button" class="btn btn-primary" onclick="whatsapp();">Submit</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
        </form>
</body>
</html>
